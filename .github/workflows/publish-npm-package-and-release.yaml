name: Publish and Release

on:
  push:
    branches: [main]
    paths: ["package.json", ".github/workflows/**"]

jobs:
  test:
    runs-on: blacksmith-4vcpu-ubuntu-2204-arm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm ci
      - run: npm run test:build

  build:
    runs-on: blacksmith-4vcpu-ubuntu-2204-arm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm ci
      - run: npm run build --declaration
      - uses: actions/upload-artifact@v4
        with:
          name: package-files
          path: |
            dist/
            package.json

  publish_npm_package:
    needs: [test, build]
    runs-on: blacksmith-4vcpu-ubuntu-2204-arm
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: package-files
      - uses: actions/setup-node@v4
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}

  publish_github_package:
    needs: [test, build]
    runs-on: blacksmith-4vcpu-ubuntu-2204-arm
    permissions:
      packages: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: package-files
      - uses: actions/setup-node@v4
      - uses: JS-DevTools/npm-publish@v3
        with:
          registry: "https://npm.pkg.github.com"
          token: ${{ secrets.GITHUB_TOKEN }}

  github_release:
    needs: [publish_npm_package, publish_github_package]
    runs-on: blacksmith-4vcpu-ubuntu-2204-arm
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: package-files
      - name: Read package.json
        id: read_package
        run: |
          echo "version=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT
          echo "name=$(jq -r '.name' package.json)" >> $GITHUB_OUTPUT
      - uses: ncipollo/release-action@v1
        with:
          makeLatest: true
          allowUpdates: true
          token: ${{ secrets.PAT_TOKEN }}
          tag: ${{ steps.read_package.outputs.version }}
