name: Update Monorepos Dependency

on:
  repository_dispatch:
    types: [npm-package-published]
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name to update"
        required: true
      version:
        description: "Version to update to"
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update-pnpm:
    runs-on: blacksmith-4vcpu-ubuntu-2204-arm
    strategy:
      matrix:
        repo: ["sibipro/biggie"]
    steps:
      - name: Checkout ${{ matrix.repo }}
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v2

      - name: Update Dependency
        run: pnpm update -r "${{ github.event.client_payload.package_name || inputs.package_name }}@${{ github.event.client_payload.version || inputs.version }}" --prod

      - name: Create Pull Request
        uses: ./.github/actions/create-dependency-pr
        with:
          token: ${{ secrets.PAT_TOKEN }}
          package-name: ${{ github.event.client_payload.package_name || inputs.package_name }}
          version: ${{ github.event.client_payload.version || inputs.version }}
          target-repo: ${{ matrix.repo }}

  update-yarn:
    runs-on: blacksmith-4vcpu-ubuntu-2204-arm
    strategy:
      matrix:
        repo: ["sibipro/sibi"]
    steps:
      - name: Checkout ${{ matrix.repo }}
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Update Dependency
        run: yarn upgrade "${{ github.event.client_payload.package_name || inputs.package_name }}@${{ github.event.client_payload.version || inputs.version }}"
        env:
          NPM_AUTH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Create Pull Request
        uses: ./.github/actions/create-dependency-pr
        with:
          token: ${{ secrets.PAT_TOKEN }}
          package-name: ${{ github.event.client_payload.package_name || inputs.package_name }}
          version: ${{ github.event.client_payload.version || inputs.version }}
          target-repo: ${{ matrix.repo }}
