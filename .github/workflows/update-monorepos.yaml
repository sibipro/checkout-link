name: Update Monorepos Dependency

on:
  release:
    types: [created, published]
  workflow_dispatch: # Manual trigger
    inputs:
      tag_name:
        description: "Release tag to simulate (e.g. v1.2.3)"
        required: true
        type: string

permissions:
  contents: read # To read releases
  pull-requests: write # To create PRs

jobs:
  update-monorepos:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        monorepo: ["sibipro/biggie"] # List of monorepos to update

    steps:
      - name: Checkout ${{ matrix.monorepo }}
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.monorepo }}
          token: ${{ secrets.PAT_TOKEN }}
          ref: main
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: Update Dependency in ${{ matrix.monorepo }}
        run: pnpm @sibipro/checkout-link update --lockfile-only --prod --no-store

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          branch: ðŸ”—/${{ github.event.release.tag_name }}
          base: main
          title: "bump @sibipro/checkout-link to ${{ github.event.release.tag_name }}"
          body: "Automatically updating @sibipro/checkout-link in `${{ matrix.monorepo }}` to version ${{ github.event.release.tag_name }}."
          labels: "dependencies, automation"
          add-paths: |
            pnpm-lock.yaml
            package.json
            **/package.json
