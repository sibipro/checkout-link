name: Update Monorepos Dependency

on:
  release:
    types: [published, released]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-pnpm:
    runs-on: blacksmith-4vcpu-ubuntu-2204-arm
    strategy:
      matrix:
        repo: ["sibipro/biggie"]
    steps:
      - name: Checkout ${{ matrix.repo }}
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v2

      - name: Update Dependency (PNPM)
        run: |
          # Strip 'v' prefix if present in version
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          PACKAGE="@sibipro/checkout-link"
          pnpm update -r "$PACKAGE@$VERSION" --prod
          git diff

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          draft: true
          token: ${{ secrets.PAT_TOKEN }}
          branch: üè¥‚Äç‚ò†Ô∏è/@sibipro/checkout-link/${{ github.event.release.tag_name }}
          title: "bump sibipro/checkout-link to ${{ github.event.release.tag_name }}"
          body: |
            Automatically updating sibipro/checkout-link in `${{ matrix.repo }}` to version ${{ github.event.release.tag_name }}.
            The repo for this package is: (${{ github.repositoryUrl }}).

            Release Notes: ${{ github.event.release.html_url || '' }}
          labels: "dependencies, automation"
          add-paths: |
            pnpm-lock.yaml
            yarn.lock
            package.json
            **/package.json

  update-yarn:
    runs-on: blacksmith-4vcpu-ubuntu-2204-arm
    strategy:
      matrix:
        repo: ["sibipro/sibi"]
    steps:
      - name: Checkout ${{ matrix.repo }}
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Update Dependency
        run: |
          # Strip 'v' prefix if present in version
          VERSION="${{ github.event.release.tag_name}}"
          VERSION="${VERSION#v}"
          PACKAGE="@sibipro/checkout-link"
          yarn upgrade "$PACKAGE@$VERSION"
        env:
          NPM_AUTH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          draft: true
          token: ${{ secrets.PAT_TOKEN }}
          branch: üè¥‚Äç‚ò†Ô∏è/@sibipro/checkout-link/${{ github.event.release.tag_name }}
          title: "bump @sibipro/checkout-link to ${{ github.event.release.tag_name }}"
          body: |
            Automatically updating @sibipro/checkout-link in `${{ matrix.repo }}` to version ${{ github.event.release.tag_name }}.
            The repo for this package is: (${{ github.event.repository.html_url || github.repository }}).

            Release Notes: ${{ github.event.release.html_url || '' }}
          labels: "dependencies, automation"
          add-paths: |
            pnpm-lock.yaml
            yarn.lock
            package.json
            **/package.json
