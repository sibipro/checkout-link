name: Update Monorepos Dependency

on:
  repository_dispatch:
    types: [npm-package-published]
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name to update"
        required: true
      version:
        description: "Version to update to"
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: blacksmith-4vcpu-ubuntu-2204-arm
    strategy:
      matrix:
        include:
          - repo: "sibipro/biggie"
            package_manager: "pnpm"
          - repo: "sibipro/sibi"
            package_manager: "yarn"
      fail-fast: true
    steps:
      - name: Checkout ${{ matrix.repo }}
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          token: ${{ secrets.PAT_TOKEN }}
          ref: main
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Update Dependency
        run: |
          if [ "${{ matrix.package_manager }}" = "pnpm" ]; then
            pnpm update -r "${{ github.event.client_payload.package_name || inputs.package_name }}@${{ github.event.client_payload.version || inputs.version }}" --prod
          else
            yarn upgrade "${{ github.event.client_payload.package_name || inputs.package_name }}@${{ github.event.client_payload.version || inputs.version }}"
          fi
        env:
          NPM_AUTH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Create Pull Request
        uses: ./.github/actions/create-dependency-pr
        with:
          token: ${{ secrets.PAT_TOKEN }}
          package-name: ${{ github.event.client_payload.package_name || inputs.package_name }}
          version: ${{ github.event.client_payload.version || inputs.version }}
          target-repo: ${{ matrix.repo }}
