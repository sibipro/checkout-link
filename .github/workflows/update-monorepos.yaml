name: Update Monorepos Dependency

on:
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-monorepos:
    runs-on: blacksmith-4vcpu-ubuntu-2204-arm
    permissions:
      contents: write
      pull-requests: write

    strategy:
      matrix:
        monorepo: ["sibipro/biggie"] # List of monorepos to update

    steps:
      - name: Check if latest release
        run: |
          latest_tag=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r .tag_name)
          if [ "$latest_tag" != "${{ github.event.release.tag_name }}" ]; then
            echo "This is not the latest release. Skipping. Latest tag: $latest_tag, Event tag: ${{ github.event.release.tag_name }}"
            exit 1
          fi

      - name: Checkout ${{ matrix.monorepo }}
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.monorepo }}
          token: ${{ secrets.PAT_TOKEN }}
          ref: main
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: Update Dependency in ${{ matrix.monorepo }}
        run: pnpm update -r "@sibipro/checkout-link" -- --lockfile-only --prod

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          branch: ðŸ”—/${{ github.event.release.tag_name }}
          base: main
          title: "bump @sibipro/checkout-link to ${{ github.event.release.tag_name }}"
          body: "Automatically updating @sibipro/checkout-link in `${{ matrix.monorepo }}` to version ${{ github.event.release.tag_name }}."
          labels: "dependencies, automation"
          add-paths: |
            pnpm-lock.yaml
            package.json
            **/package.json
