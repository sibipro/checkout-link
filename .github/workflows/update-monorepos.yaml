name: Update Monorepos Dependency

on:
  repository_dispatch:
    types: [npm-package-published]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-monorepos:
    runs-on: blacksmith-4vcpu-ubuntu-2204-arm
    permissions:
      contents: write
      pull-requests: write

    strategy:
      matrix:
        monorepo: ["sibipro/biggie"]

    steps:
      - name: Checkout ${{ matrix.monorepo }}
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.monorepo }}
          token: ${{ secrets.PAT_TOKEN }}
          ref: main
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: Update Dependency in ${{ matrix.monorepo }}
        run: pnpm update -r "@sibipro/checkout-link@${{ github.event.client_payload.version }}" -- --lockfile-only --prod

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          branch: ðŸ”—/${{ github.event.client_payload.version }}
          base: main
          title: "bump @sibipro/checkout-link to ${{ github.event.client_payload.version }}"
          body: "Automatically updating @sibipro/checkout-link in `${{ matrix.monorepo }}` to version ${{ github.event.client_payload.version }}."
          labels: "dependencies, automation"
          add-paths: |
            pnpm-lock.yaml
            package.json
            **/package.json
