name: Update Monorepos Dependency

on:
  release:
    types: [published]
  workflow_dispatch: # Manual trigger
    inputs:
      tag_name:
        description: "Release tag to simulate (e.g. v1.2.3)"
        required: true
        type: string

permissions: write-all

jobs:
  update-monorepos:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    strategy:
      matrix:
        monorepo: ["sibipro/biggie"] # List of monorepos to update

    steps:
      - name: Checkout ${{ matrix.monorepo }}
        uses: actions/checkout@v3
        with:
          repository: ${{ matrix.monorepo }}
          token: ${{ secrets.PAT_TOKEN }}
          ref: main

      - name: Create Branch
        run: git switch -c ðŸ”—/${{ github.event.release.tag_name || github.event.inputs.tag_name }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Update Dependency in ${{ matrix.monorepo }}
        run: pnpm update @sibipro/checkout-link

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "bump @sibipro/checkout-link to ${{ github.event.release.tag_name || github.event.inputs.tag_name }}"
          branch: ðŸ”—/${{ github.event.release.tag_name || github.event.inputs.tag_name }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          branch: ðŸ”—/${{ github.event.release.tag_name || github.event.inputs.tag_name }}
          base: main
          title: "bump @sibipro/checkout-link to ${{ github.event.release.tag_name || github.event.inputs.tag_name }}"
          body: "Automatically updating @sibipro/checkout-link in `${{ matrix.monorepo }}` to version ${{ github.event.release.tag_name || github.event.inputs.tag_name }}."
          labels: "dependencies, automation"
