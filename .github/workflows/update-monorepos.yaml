name: Update Monorepos Dependency

on:
  release:
    types: [published, released]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-deps:
    runs-on: blacksmith-4vcpu-ubuntu-2204-arm
    strategy:
      matrix:
        repo: ["sibipro/biggie", "sibipro/sibi"]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install latest corepack
        run: npm install --global corepack@latest

      - name: Enable Corepack
        run: corepack enable

      # PNPM update step (runs only if a pnpm-lock.yaml is found)
      - name: Update Dependency with pnpm
        if: ${{ hashFiles('pnpm-lock.yaml') != '' }}
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"  # remove leading 'v' if present
          PACKAGE="@sibipro/checkout-link"
          echo "Detected pnpm-lock.yaml; updating $PACKAGE to $VERSION via pnpm."
          pnpm update -r "${PACKAGE}@${VERSION}" --prod
          git diff

      # Yarn update step (runs only if a yarn.lock is found)
      - name: Update Dependency with yarn
        if: ${{ hashFiles('yarn.lock') != '' }}
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          PACKAGE="@sibipro/checkout-link"
          echo "Detected yarn.lock; updating $PACKAGE to $VERSION via yarn."
          yarn
          yarn update "${PACKAGE}@${VERSION}"
          git diff

      # NPM update step (runs only if a package-lock.json is found)
      - name: Update Dependency with npm
        if: ${{ hashFiles('package-lock.json') != '' }}
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          PACKAGE="@sibipro/checkout-link"
          echo "Detected package-lock.json; updating $PACKAGE to $VERSION via npm."
          npm ci
          npm update "${PACKAGE}@${VERSION}"
          git diff

      # Fallback: no recognized lockfiles => default to npm
      - name: Fallback (no lockfile)
        if: ${{ hashFiles('pnpm-lock.yaml') == '' && hashFiles('yarn.lock') == '' && hashFiles('package-lock.json') == '' }}
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          PACKAGE="@sibipro/checkout-link"
          echo "No pnpm, yarn, or npm lockfile found; updating via npm."
          npm update "${PACKAGE}@${VERSION}"
          git diff

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          draft: false
          branch: "bump/@sibipro/checkout-link/${{ github.event.release.tag_name }}"
          title: "bump @sibipro/checkout-link to ${{ github.event.release.tag_name }}"
          body: |
            Automatically updating @sibipro/checkout-link in `${{ matrix.repo }}` to version ${{ github.event.release.tag_name }}.
            The repo for this package is: (${{ github.repositoryUrl }}).

            Release Notes: ${{ github.event.release.html_url || '' }}
          labels: "dependencies, automation"
          add-paths: .
